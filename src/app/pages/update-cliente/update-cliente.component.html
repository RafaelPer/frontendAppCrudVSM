<div class="container" style="margin-top: 10px;">
    <div class="card" style="margin-top: 10px;">
        <h3 class="card-header">Atualizar Cliente</h3>
        <div class="card-body">
            <form id="add-form" (ngSubmit)="editarCliente(clienteUpForm)" #clienteUpForm="ngForm" novalidate>
                <div class="form-group col-md-1">
                    <label for="clienteIdPk"><h2>Codigo</h2></label>
                    <input type="text" class="form-control" id="clienteIdPk" placeholder="" value="{{cliente.clienteIdPk}}" disabled>
                </div>
                <div class="form-row row" style="margin-bottom: 40px; margin-top: 40px;">
                    <h2>DADOS PESSOAIS</h2>
                    <div class="form-group col-md-4">
                        <label for="idClienteCPFCNPJUp">CPF/CNPJ</label>
                        <input type="text" class="form-control" id="idClienteCPFCNPJUp" name="nameClienteCPFCNPJUp" placeholder="" [(ngModel)]="cliente.clienteCPFCNPJ">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="idClienteNomeUp">Nome</label>
                        <input type="text" class="form-control" id="idClienteNomeUp" name="nameClienteNomeUp" placeholder="" [(ngModel)]="cliente.clienteNome">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="idClienteTelefoneUp">Telefone/Celular</label>
                        <input type="text" class="form-control" id="idClienteTelefoneUp" name="nameClienteTelefoneUp" placeholder="" [(ngModel)]="cliente.clienteTelefone">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="idClienteTelefoneUp">Email</label>
                        <input type="text" class="form-control" id="idClienteEmailUp" name="nameClienteEmailUp" placeholder="" [(ngModel)]="cliente.clienteEmail">
                    </div>
                </div>
                <div class="form-row row" style="margin-bottom: 10px;">
                    <h2>ENDEREÃ‡O</h2>
                    <div class="form-group col-md-4">
                        <label for="idClienteEnderecoLogradouroUp">Logradouro</label>
                        <input type="text" class="form-control" id="idClienteEnderecoLogradouroUp" name="nameClienteEnderecoLogradouroUp" placeholder="" [(ngModel)]="cliente.clienteEnderecoLogradouro">
                    </div>
                    <div class="form-group col-md-1">
                        <label for="idClienteEnderecoNumeroUp">Numero</label>
                        <input type="text" class="form-control" id="idClienteEnderecoNumeroUp" name="nameClienteEnderecoNumeroUp" placeholder="" [(ngModel)]="cliente.clienteEnderecoNumero">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="idClienteEnderecoBairroUp">Bairro</label>
                        <input type="text" class="form-control" id="idClienteEnderecoBairroUp" name="nameClienteEnderecoBairroUp" placeholder="" [(ngModel)]="cliente.clienteEnderecoBairro">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="idCidadeNomeUp">Cidade</label>
                        <select id="idCidadeNomeUp" name="nameCidadeNomeUp" class="form-control" ngModel>
                            <option selected value="">Escolha uma Cidade (Cidade Atual {{cliente.clienteEnderecoCidadeFk == null ? '' : cliente.clienteEnderecoCidadeFk.cidadeNome}})</option>
                            <option *ngFor="let ci of cidades" value="{{ci.cidadeIdPk}}">{{ci.cidadeNome}} - {{ci.cidadeUf}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="idClienteEnderecoCepUp">CEP</label>
                        <input type="text" class="form-control" id="idClienteEnderecoCepUp" name="nameClienteEnderecoCepUp" placeholder="" [(ngModel)]="cliente.clienteEnderecoCep">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Salvar</button>
                <button type="reset" class="btn btn-secondary" (click)="onBack(clienteUpForm)">Cancelar</button>
            </form>
        </div>
    </div>

</div>
