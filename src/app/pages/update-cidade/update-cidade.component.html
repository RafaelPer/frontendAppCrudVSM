<div class="container" style="margin-top: 10px;">
  
    <div class="card" style="margin-top: 10px;">
        <h3 class="card-header">Atualizar Cidade</h3>
        <div class="card-body">
            <form id="add-form" (ngSubmit)="editarCidade(cidadeUpForm)" #cidadeUpForm="ngForm" novalidate>
                <div class="form-group col-md-1">
                    <label for="cidadeIdPk"><h2>Codigo</h2></label>
                    <input type="text" class="form-control" id="cidadeIdPk" placeholder="" value="{{cidade.cidadeIdPk}}" disabled>
                </div>
                <div class="form-row row" style="margin-bottom: 40px; margin-top: 40px;">
                    <div class="form-group col-md-4">
                        <label for="idCidadeNomeUp">Nome da Cidade</label>
                        <input type="text" class="form-control" id="idCidadeNomeUp" name="nameCidadeNomeUp" placeholder="" [(ngModel)]="cidade.cidadeNome">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="idCidadeUfUp">UF da Cidade</label>
                        <input type="text" class="form-control" id="idCidadeUfUp" name="nameCidadeUfUp" placeholder="" [(ngModel)]="cidade.cidadeUf">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Salvar</button>
                <button type="reset" class="btn btn-secondary" (click)="onBack(cidadeUpForm)">Cancelar</button>
            </form>
        </div>
    </div>

</div>
