<div class="container" style="margin-top: 10px;">
    <div class="card">
      <h3 class="card-header">Lista de Cidades</h3>
      <div class="card-body">
        <button type="button" class="btn btn-primary btn-sm" (click)="atualizarLista()" style="margin: 10px;">Atualizar Lista</button>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Nome</th>
                <th scope="col">UF</th>
                <th scope="col">Cidade Desativado</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ci of cidades">
                <td>{{ci.cidadeIdPk}}</td>
                <td>{{ci.cidadeNome}}</td>
                <td>{{ci.cidadeUf}}</td>
                <td>{{ci.cidadeDesativada == null ? '' : ci.cidadeDesativada == true ? 'SIM' : 'N√ÉO'}}</td>
                <td>
                  <button type="button" class="btn btn-warning btn-sm" style="margin: 10px;" [disabled] = "ci.cidadeDesativada == true ? true : false" [routerLink]="['/updateCidade', ci.cidadeIdPk]">Editar</button>
                  <!-- <button type="button" class="btn btn-dark btn-sm ml-1" (click)="desativarCliente(c)">Ativar / Desativar</button> -->
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  
    <div class="card" style="margin-top: 10px;">
        <h3 class="card-header">Adicionar Cidade</h3>
        <div class="card-body">
            <form id="add-form" (ngSubmit)="criarCidades(cidadeCriarForm)" #cidadeCriarForm="ngForm" novalidate>
                <div class="form-row row" style="margin-bottom: 40px; margin-top: 40px;">
                    <div class="form-group col-md-4">
                        <label for="idCidadeNome">Nome da Cidade</label>
                        <input type="text" class="form-control" id="idCidadeNome" name="nameCidadeNome" placeholder="" ngModel>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="idCidadeUf">UF da Cidade</label>
                        <input type="text" class="form-control" id="idCidadeUf" name="nameCidadeUf" placeholder="" ngModel>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Salvar</button>
                <button type="reset" class="btn btn-secondary" (click)="cleanForm(cidadeCriarForm)">Cancelar</button>
            </form>
        </div>
    </div>

</div>
